<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../src/styles/contato.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contato">
                <div class="primeiro-texto">Entre em Contato!</div>
                <img src="../src/img/imagem_contato.svg" alt="personagem mexendo no computador" class="imagem">
                <div class="social-links">
                    <span class="segundo-texto">Conecte-se com a gente:</span>
                    <ul class="social-media">
                        <li><a href=#></a><i class='bx bxl-facebook'></i></li>
                        <li><a href=#></a><i class='bx bxl-linkedin' ></i></li>
                        <li><a href=#></a><i class='bx bxl-instagram' ></i></li>
                        <li><a href=#></a><i class='bx bxl-youtube' ></i></li>
                    </ul>
                </div>
            </div>
            <div class="submit-formulario">
                <h4 class="terceiro-texto texto">Contate-nos</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Nome</label>
                    </div>

                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Telefone</label>
                    </div>

                    <div class="input-box">
                        <textarea name="" class="input" required id="mensagem" cols="30" rows="10"></textarea>
                        <label for="">Mensagem</label>
                    </div>

                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
